<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <form action="#" id="calc-form">
            <input type="text" value="" id="pantalla">
            <button id="cero" onclick="objeto[0]()">0</button>
            <button id="uno" onclick="objeto[1]()">1</button>
            <button id="dos" onclick="objeto[2]()">2</button>
            <button id="tres" onclick="objeto[3]()">3</button>
            <button id="cuatro" onclick="objeto[4]()">4</button>
            <button id="cinco" onclick="objeto[5]()">5</button>
            <button id="seis" onclick="objeto[6]()">6</button>
            <button id="siete" onclick="objeto[7]()">7</button>
            <button id="ocho" onclick="objeto[8]()">8</button>
            <button id="nueve" onclick="objeto[9]()">9</button>
            <button id="suma" onclick="objeto['+']()">+</button>
            <button id="resta" onclick="objeto['-']()">-</button>
            <button id="multiplicacion" onclick="objeto['*']()">x</button>
            <button id="divicion" onclick="objeto['/']()">/</button>
            <button id="Delete" onclick="objeto['Delete']()">c</button>
            <button id="Backspace" onclick="objeto['Backspace']()">del</button>
            <button id="punto" onclick="objeto['.']()">.</button>
            <button id="igual" onclick="objeto['Enter']()">=</button>
        </form>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
